<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SBM</title>
       
    
        <h:outputStylesheet name="./css/main.css"/>
 
        
     
    </h:head>
    
    
    
    <h:body>
            <p:layout fullPage="true">          
                <p:layoutUnit position="north" size="120" styleClass="myLayoutStyleClassHeader" >
                
                   
                    <p:graphicImage value="#{resource['img/SBM-removebg-preview.png']}" style="height: 100%; position: absolute;left: 250px" />

                      <ul class="navigation">
                        <li><a href="login.xhtml">Login</a></li>
                        <li><a href="register.xhtml">Register</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="Home.xhtml">Home</a></li>
                     </ul> 
                
                </p:layoutUnit>
                
               
                <p:layoutUnit position="west" size="250"  collapsible="false" styleClass="myLayoutStyleClassMenu">
                    <h:form>  
                    
                       <h3 style="margin-top:0"></h3>
                       <p:menu style="left:7px; height:700px">
                           <p:submenu label="Home">
                               <p:menuitem value="Homepage" url="Home.xhtml" action="#{menuView.save}"  icon="pi pi-save" />
                               <p:menuitem value="Summary" url="summary.xhtml" action="#{menuView.save}"  icon="pi pi-save" />   
                           </p:submenu>
                           <p:submenu label="Pocket Money">
                               <p:menuitem value="Record Pocket Money" url="recordPocket.xhtml" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                               <p:menuitem value="View Allocation" url="viewAllocation.xhtml" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                               <p:menuitem value="Record Expense" url="recordExpense.xhtml" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                           </p:submenu>
                           <p:submenu label="Profile">
                               <p:menuitem value="Profile" url="EditProfile.xhtml" icon="pi pi-home"/>
                           </p:submenu>
                           <p:submenu label="Setting">
                               <p:menuitem value="Logout" url="Home.xhtml" icon="pi pi-home"/>
                           </p:submenu>
                       </p:menu>
                   </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" styleClass="myLayoutStyleClass">
                    
                    <h:form>
                    <p:breadCrumb>
                            <p:menuitem value="Home" url="#" />
                            <p:menuitem value="Homepage" url="#" />
                            <p:menuitem value="Summary" url="#" />
                            
                    </p:breadCrumb>
                    </h:form>
                    
                    
                    <h:form>
                        <div align="center">

                            <h:panelGrid columns="3" cellpadding="10">

                            <p:panel id="saving" header="Your Current Saving" closable="true" toggleable="true" style="width: 300px;">
                                <h:outputText value="Current Saving Content"></h:outputText></p:panel>

                                <p:panel id="food" header="Spent on Food" closable="true" toggleable="true" style="width: 300px;">
                                <h:outputText value="Spent on Food Content"></h:outputText></p:panel>

                                <p:panel id="clothes" header="Spent on Clothes" closable="true" toggleable="true" style="width: 300px;">
                                <h:outputText value="Spent on Clothes Content"></h:outputText></p:panel>

                                <p:panel id="transportation" header="Spent on Transportation" closable="true" toggleable="true" style="width: 300px;">
                                <h:outputText value="Spent on Transportation Content"></h:outputText></p:panel>

                                <p:panel id="accommodation" header="Spent on Accommodation" closable="true" toggleable="true" style="width: 300px;">
                                    <h:outputText value="Spent on Accommodation Content"></h:outputText></p:panel>

                                <p:panel id="totalspent" header="Total Spent in a Month" closable="true" toggleable="true" style="width: 300px;">
                                <h:outputText value="Chart or graph"></h:outputText></p:panel>

                        </h:panelGrid>

                        </div>
                   </h:form>
                    
                   
                </p:layoutUnit>

            </p:layout>
      
   
        
    </h:body>
</html>
