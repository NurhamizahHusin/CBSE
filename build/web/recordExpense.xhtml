<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>SBM</title>
       
    
        <h:outputStylesheet name="./css/main.css"/>
 
        
     
    </h:head>
    
    
    
    <h:body>
            <p:layout fullPage="true">          
                <p:layoutUnit position="north" size="120" styleClass="myLayoutStyleClassHeader" >
                
                   
                    <p:graphicImage value="#{resource['img/SBM-removebg-preview.png']}" style="height: 100%; position: absolute;left: 250px" />

                      <ul class="navigation">              
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="Home.xhtml">Home</a></li>
                     </ul> 
                
                </p:layoutUnit>
                
               
                <p:layoutUnit position="west" size="250"  collapsible="false" styleClass="myLayoutStyleClassMenu">
                    <h:form>  
                    
                       <h3 style="margin-top:0"></h3>
                       <p:menu style="left:7px; height:700px">
                           <p:submenu label="Home">                            
                               <p:menuitem value="Summary" url="summary.xhtml" action="#{menuView.save}"  icon="pi pi-save" />   
                           </p:submenu>
                           <p:submenu label="Pocket Money">
                               <p:menuitem value="Record Pocket Money" url="recordPocket.xhtml" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                               <p:menuitem value="View Allocation" url="viewAllocation.xhtml" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                               <p:menuitem value="Record Expense" url="recordExpense.xhtml" action="#{menuView.delete}"  ajax="false" icon="pi pi-times"/>
                           </p:submenu>
                           <p:submenu label="Profile">
                               <p:menuitem value="Profile" url="EditProfile.xhtml" icon="pi pi-home"/>
                           </p:submenu>
                           <p:submenu label="Setting">
                               <p:menuitem value="Logout" url="Home.xhtml" icon="pi pi-home"/>
                           </p:submenu>
                       </p:menu>
                   </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" styleClass="myLayoutStyleClass">
                    
                    <h:form>
                    <p:breadCrumb>
                            <p:menuitem value="Home" url="#" />
                            <p:menuitem value="Pocket Money" url="#" />
                            <p:menuitem value="Record Expense" url="#" />
                            
                    </p:breadCrumb>
                    </h:form>
                    
                    
                      <center><h:form id="recordForm">
                                <p:panel header="Record How Much You've Spent!" style="width: 600px;">
                                    <table>
                                    <tr>
                                        <td><p:outputLabel for="inline" value="Date: " /> </td>
                                        <td><p:calendar id="inline" value="#{recordExpenseMB.date}" mode="popup" mask="true" maxlength="10" pattern="dd/mm/yy"> 
                                                <f:convertDateTime pattern="dd/MM/yyyy" /></p:calendar>
                                    
                                    </td>
                                      
                                    </tr>

                                    <tr>
                                        <td>Amount: </td>
                                        <td><p:inputText value="#{recordExpenseMB.amount}"/></td>

                                    </tr>
                                        <tr>
                                            <td>Expensed On:</td>
                                            <td><p:selectOneRadio value="#{recordExpenseMB.categoriesID}" layout="pageDirection">

                                            <f:selectItem itemValue="1" itemLabel="Wants (Shopping , Food , Hobbies , etc...)"/>
                                            <f:selectItem itemValue="2" itemLabel="Needs (Groceries, Utilities, Housing , etc...)"/>
                                            <f:selectItem itemValue="3" itemLabel="Saving"/>
                                            

                                                </p:selectOneRadio></td>
                                        </tr>
                                    </table>
                                   <br/>

                                  
                              
                                   <p:commandButton action="#{recordExpenseMB.insertexpense()}" value="Record" onclick="PF('success').show();"/>
                                 

                                </p:panel>
                              
                                
                                   <p:dialog header="Expense has been recorded" widgetVar="success" minHeight="40">
                                   <h:outputText value="Your expense has been recorded"/>
                                   </p:dialog>
                              
                             </h:form></center>
                    
                   
                </p:layoutUnit>

            </p:layout>
      
   
        
    </h:body>
</html>
